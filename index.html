<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .music-container {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        .song {
            background: #282828;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        audio {
            width: 200px;
        }
        h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Hi there, I'm Aaditya</h1>
        </div>
        <div class="music-container">
            <div class="song">
                <p>Blah - Slowed</p>
                <audio controls>
                    <source src="blah-slowed.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song">
                <p>Beta Z</p>
                <audio controls>
                    <source src="beta-z.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song">
                <p>Skibidi</p>
                <audio controls>
                    <source src="skibidi.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="song">
                <p>Thick of It</p>
                <audio controls>
                    <source src="thick of it.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
