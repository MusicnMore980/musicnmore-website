<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <style>
        body {
            background-color: #181818;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .song {
            background: #282828;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        audio {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>YouTube Music</h1>
    <div class="music-container">
        <div class="song">
            <p>Blah - Slowed</p>
            <audio controls>
                <source src="blah-slowed.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="song">
            <p>Beta Z</p>
            <audio controls>
                <source src="beta-z.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="song">
            <p>Skibidi</p>
            <audio controls>
                <source src="skibidi.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="song">
            <p>Thick of It</p>
            <audio controls>
                <source src="thick of it.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
